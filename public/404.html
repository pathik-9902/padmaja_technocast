<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all unknown routes to index.html for React Router
      const pathname = window.location.pathname;
      window.location.replace("/padmaja_technocast/index.html#" + pathname);
    </script>
  </head>

  </body>
</html>
